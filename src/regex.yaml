# Headings
#: General
#: Numbers
#: Comments
#: Declarations
#: Substitutions
#: Selectors
#: Object notation
#: Simple breakpoints
#: Edge cases Media queries

# General

openBracket: \(\s*
closeBracket: \s*\)

# Numbers

number: |
    (?: \d*\. )?\d+
    |
    \d+\.

basedNumber: |
    -?
    (?:
        0x [0-9a-f]* \.? [0-9a-f]+
        |
        0b [01]* \.? [01]+
        |
        0o [0-7]* \.? [0-7]+
    |
    {{number}}
    )

numberUnit: |
    \s*
    (?:
        em|rem|en|ex|px|pt|pc|ft|in|s|ms|cm|mm|m
    )
    \b

numberWithUnit: |
    ( {{number}} )
    \s*
    ( {{numberUnit}} )

numberValue: |
    (?:
        -? {{basedNumber}}
        (?: {{numberUnit}} )?
    )

exponential: |
    (?<! [#\w] )
    ( {{number}} ) # Group 1 used
    \s* e \s*
    ( [+-]? {{number}} ) # Group 2 used

optBracketedNumber: |
    (?:
        {{openBracket}}
        {{numberValue}}
        {{closeBracket}}
        |
        {{numberValue}}
    )

operators: |
    (?:
        (?: [-^*/+]+ \s* )+
        (?= \d | \. )
    )

unbracketedMath: |
    (?:
        (?:
            {{optBracketedNumber}} \s*
            {{operators}} \s*
        )+
        {{numberValue}}
    )

mathChecker: |
    {{openBracket}}
    {{unbracketedMath}}
    {{closeBracket}}
    |
    {{unbracketedMath}}

# Comments

singleLineComment: |
    (?<![a-z]:) # Exclude e.g. "http://"
    \/\/ # Double slash
    .*$ # Content until end of lint

blockComment: |
    \/\*
    (.*?)
    \*\/

staticComment: |
    \/\*\/
    (.*?)
    \/\*\/

# Declarations

variableDeclaration: |
    @var\s
    ([^=|\n]+) # Name # Group 1 used
    (?: \| [^=\n]+ )* # Explicit arguments
    (?:
        # Inline
        =
        (.+?) # Content # Group 2 used
        (?: @endvar | $ )
    |
        # Block
        $\s+
        ([^]*?) # Content # Group 3 used
        (?:
            @endvar # Explcit ending
        |
            (?=@var) # Followed by other variable
        )
    |
        # Void
        $
    )

variableDeclarationInline: |
    @var\s
    (.+)
    =
    (.+)
    $

variableDeclarationBlock: |
    @var\s
    (.+)
    $\s+
    ([^]+)
    @endvar

parserOption: |
    @option
    \s+
    (\w+)
    \s+
    (true|false|[0-9]+)

# Substitutions

unparsedContent: |
    \$
    [\[(]
    (.+?)
    [\])]

variableName: |
    \$
    [\[(]
    (.*?) # Name # Group 1 used
    (\|.*)? # Arguments
    [\])]

defaultArguments: |
    \$\[
    .*?
    (?:
        \|
        ( [^\]]* ) # Group 1 used
    )?
    \]

# Selectors

implicitParentSelector: |
    ;
    (\s*) # Group 1 used
    @(?!\w)

# Object notation

block: |
    {
    ( [^{}]*? )
    }

objectNotation: |
    {{block}}
    \s*
    <
    ( [^[\]]*? )
    >

blockSubstitutions: |
    {{block}}
    \s* !

# Simple breakpoints

simpleBreakpointValue: |
    \s* @ \s*
    ( \d+ px )?
    \s*
    (?: \.{2,} )?
    \s*
    ( \d+ px )?

simpleBreakpoint: |
    ( [^{};]*? ) # Group 1: sel
    \s* @ \s*
    (?:
        ( \d+ px ) # Group 2: min1
        \s*
        (?: \.{2,} )?
        \s*
        ( \d+ px )? # Group 3: max1
    |
        ( \d+ px )? # Group 4: min2
        \s*
        (?: \.{2,} )?
        \s*
        ( \d+ px ) # Group 5: max2
    )
    ( [^{}]*? ) # Group 6: rest of selector
    {( .*? )} # Group 7: block content

# Edge cases

slashEdgeCaseFunction: |
    (
        (?:rgba?|hsla?)
        \(
        .+?
        [\s\d%]+
    )
    \/
    ([\s\d%]+\))

slashEdgeCaseAttribute: |
    (
        (?:grid|font)
        (?:-\w+)?
        :
        [^;]+?
        \d\w*
    )
    \s*\/\s*
    (\d)

slashEdgeCases: |
    {{slashEdgeCaseFunction}}
    |
    {{slashEdgeCaseAttribute}}

edgeCaseDelimited: |
    \d[a-z]{0,2} # Unit value
    \s+ # Space
    -\d # Unspaced negative value

# Media queries

mediaQuery: |
    @media
    (?:
        [\s\w]+ # Words
        \([^()]+?\) # Parentherical values
    )+

mediaQueryBlock: |
    ( {{mediaQuery}} ) # Group 1 used
    ( # Group 2 used
        [^{}]+
        { .+? } # Block content
    )

mediaQueryBody: |
    [^{}]*?
    { [^{}]*? }
    \s*

emptyMediaQueryBlock: |
    ( {{mediaQuery}} ) # Group 1 used
    \s*
    (?:{})? # Empty block
    \s*
    (?= @media )

nonEmptyMediaQueryBlock: |
    ( {{mediaQuery}} ) # Group 1 used
    \s*
    ( [^{}]+ ) # Group 2 used
    {
    ( [^{}]+ ) # Group 3 used
    }

duplicateMediaQueries: |
    ( {{mediaQuery}} ) # Group 1 used
    \s*
    { ( {{mediaQueryBody}} ) } # Group 2 used
    \s* \1 \s*
    { ( {{mediaQueryBody}} ) } # Group 3 used
